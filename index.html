<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather Project</title>
  </head>
  <body>
    <div class="container mt-4">
      <!--title area-->
      <div class="row">
        <div class="text-center">
          <h1>Weather Project</h1>
          <hr />
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <!--Search box area-->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="d-flex">
            <input
              type="text"
              class="form-control flex-grow-1 me-2 search-input"
              placeholder="Search City"
              id="search-input"
            />
            <button
              type="submit"
              class="btn btn-primary search-btn"
              id="search-btn"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--current weather area-->
    <div class="temp-info"></div>

    <!--future forecast area-->
    <div class="five-day"></div>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <!--Column 1 -->
          <div class="list-group-item list-group-flush text-center">
            <h5 class="text-center">Clouds</h5>
            <p class="mb-1">65°F</p>
            <p class="mb-1">
              <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" />
            </p>
            <small>Friday</small>
          </div>
        </div>
        <div class="col">
          <!--Column 2 -->

            <p class="mb-1">
              <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" />
            </p>

          </div>
        </div>
        <div class="col">
          <!--Column 4 -->

            <p class="mb-1">65°F</p>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
